<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="POST">
    <input name="text">
    <input type="submit">
</form>
{% if quotes%}
    {% for i in quotes %}
        <h2>{{i.get("anime", "None") }}<h2/>
        <h3>{{i.get("character", "None") }}<h3/>
        <h4>{{i.get("quote", "None") }}<h4/>
    {% endfor %}
{% else %}
    <h1>Not found!<h1/>
{% endif %}
</body>
</html>
